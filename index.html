<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris3D</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { background: #0b0f1a; color: #e6eefc; font-family: system-ui, sans-serif; }
      .hud { position: absolute; inset: 0; pointer-events: none; }
      .panel { pointer-events: auto; position: absolute; right: 16px; top: 16px; background: rgba(15,20,35,.6); border: 1px solid rgba(255,255,255,.08); border-radius: 12px; padding: 12px 14px; backdrop-filter: blur(6px); }
      .row { display: flex; gap: 8px; align-items: center; }
      .btn { pointer-events: auto; padding: 6px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06); color: #e6eefc; cursor: pointer; }
      .btn:hover { background: rgba(255,255,255,.12); }
      .badge { padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.12); }
      .center { position: absolute; inset: 0; display: grid; place-items: center; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
